<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js}"></script>
<!--    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">-->
</head>
<body>
<div class="row" style="height: 100px"></div>
<div class="row" style="align-content: center">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="background-color: #bcbebf">
        <form name="f" th:action="@{/login}" method="post">
        <div class="form-group">
            <br><br>
            <label for="username">User name</label>
            <br>
            <input type="text" class="form-control" id="username"  name="username"   placeholder="Enter user name">
        </div>
        <br>

        <div class="form-group">
            <label for="password" >Password</label>
            <br><br>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br>
    </form></div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
